<!doctype html>
<html lang="en">

<head>
    <title>Admin Dashboard</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <script src="../../static/js/myAppAdmin.js"></script>

</head>

<style>
    /* Tổng thể */
    body {
        margin: 0;
        padding: 0;
        background-color: #FFE4E1;
        font-family: Arial, sans-serif;
    }

    .title {
        color: #000000;
        font-weight: bold;
    }

    /* Navbar */
    .navbar {
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Cách điệu form tìm kiếm */
    form.d-flex input {
        border-top-left-radius: 20px;
        border-bottom-left-radius: 20px;
    }

    form.d-flex button {
        border-top-right-radius: 20px;
        border-bottom-right-radius: 20px;
        padding: 0 15px;
    }

    /* Căn chỉnh phần Sidebar */
    .box {
        background-color: white;
        padding: 20px;
        border-radius: 15px 0px 0px 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
    }

    /* Hình ảnh người dùng (bỏ khung viền) */
    .user-image img {
        border: none;
        /* Bỏ khung viền xung quanh ảnh */
        padding: 10px;
        border-radius: 50%;
        background-color: #F8F8F8;
        width: 80px;
    }

    .user-image {
        margin-bottom: 30px;
        text-align: center;
    }

    /* Các thẻ a trong sidebar (Bỏ gạch chân) */
    a {
        text-decoration: none;
        /* Bỏ gạch chân */
    }

    a h4 {
        color: #343a40;
        font-size: 1.2rem;
        padding: 10px;
        border-radius: 8px;
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    a:hover h4 {
        background-color: #87CEFA;
        color: white;
    }

    /* Sidebar links last element */
    .last h4 {
        margin-bottom: 0;
    }

    /* Cột chính (Main content) */
    #mainContent {
        background-color: white;
        padding: 30px;
        border-radius: 0px 15px 15px 0px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Phần Header nội dung */
    header h4 {
        font-weight: bold;
        margin-bottom: 20px;
    }

    /* Margin cho hàng (row) trong nội dung */
    .row {
        margin-bottom: 20px;
    }

    /* Hiệu ứng hover cho các nút */
    .btn-outline-secondary:hover,
    .btn-dark:hover {
        background-color: #FF9999;
        border-color: #FF9999;
        color: white;
    }

    hr {
        border-top: 3px solid;
    }
</style>

<body ng-app="myAppAdmin">

<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand" href="#">
                <img src="https://via.placeholder.com/30x30" alt="Logo" width="30" height="30">
            </a>

            <!-- Toggle button for small screens -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Navbar items (left aligned) -->
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Thông báo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Giỏ hàng</a>
                    </li>
                </ul>

                <!-- Search Form (centered) -->
                <form class="d-flex mx-auto" role="search" style="width: 400px;">
                    <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-danger" type="submit" style="margin-left: -1px;">
                        <i class="fas fa-search"></i> <!-- Icon search -->
                    </button>
                </form>

                <!-- Navbar items (right aligned) -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link btn btn-outline-secondary me-2" href="#">Đăng nhập</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-dark" href="#">Đăng ký</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="row text-center" style="margin-top: 50px;">
    <h1 class="title">Trang chủ quản lý</h1>
</div>


<div class="container">
    <div class="row">
        <!-- Cột bên trái (col-sm-2) -->
        <div class="col-sm-3 box" style="margin-top: 20px; ">
            <!-- Căn giữa hình ảnh người dùng -->
            <div class="user-image">
                <a class="user" href="#">
                    <img src="https://img.icons8.com/?size=100&id=15263&format=png&color=000000" alt="infor">
                </a>
                <h6>Tên quản lý</h6>
            </div>
            <a href="#">
                <h4 class="title">Home</h4>
            </a>
            <hr>
            <a href="#!Tạo quản lý mới">
                <h4 class="title">Tạo quản lý mới</h4>
            </a>
            <hr>
            <a href="#!Thống kê">
                <h4 class="title">Thống kê</h4>
            </a>
            <hr>
            <a href="#!Quản lý người dùng">
                <h4 class="title">Quản lý người dùng</h4>
            </a>
            <hr>
            <a href="#!Phân quyền" class="last">
                <h4 class="title">Phân quyền</h4>
            </a>
        </div>

        <!-- Cột bên phải (col-sm-9) -->
        <div class="col-sm-9 box" id="mainContent" style="margin-top: 20px; ">
            <!-- Nội dung sẽ được thay đổi tại đây -->
            <div ng-view></div>
        </div>
    </div>
</div>
<!-- Footer -->
<footer class="bg-light py-4 mt-5">
    <div class="container text-center">
        <p>© 2024 THEGIOISACH. Bản quyền thuộc về công ty THEGIOISACH.</p>
    </div>
</footer>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
</script>




</body>

</html>
