    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <script th:src="@{/js/myAppAdmin.js}"></script>
    <script th:src="@{/js/quanLyNguoiDung.js}"></script>

<style>
    /* Tổng thể */
    body {
        margin: 0;
        padding: 0;
        background-color: #FFE4E1;
        font-family: Arial, sans-serif;
    }

    .title {
        color: #000000;
        font-weight: bold;
    }

    /* Navbar */
    .navbar {
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Cách điệu form tìm kiếm */
    form.d-flex input {
        border-top-left-radius: 20px;
        border-bottom-left-radius: 20px;
    }

    form.d-flex button {
        border-top-right-radius: 20px;
        border-bottom-right-radius: 20px;
        padding: 0 15px;
    }

    /* Căn chỉnh phần Sidebar */
    .box {
        background-color: white;
        padding: 20px;
        border-radius: 15px 0px 0px 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
    }

    /* Hình ảnh người dùng (bỏ khung viền) */
    .user-image img {
        border: none;
        /* Bỏ khung viền xung quanh ảnh */
        padding: 10px;
        border-radius: 50%;
        background-color: #F8F8F8;
        width: 80px;
    }

    .user-image {
        margin-bottom: 30px;
        text-align: center;
    }

    /* Các thẻ a trong sidebar (Bỏ gạch chân) */
    a {
        text-decoration: none;
        /* Bỏ gạch chân */
    }

    a h4 {
        color: #343a40;
        font-size: 1.2rem;
        padding: 10px;
        border-radius: 8px;
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    a:hover h4 {
        background-color: #87CEFA;
        color: white;
    }

    /* Sidebar links last element */
    .last h4 {
        margin-bottom: 0;
    }

    /* Cột chính (Main content) */
    #mainContent {
        background-color: white;
        padding: 30px;
        border-radius: 0px 15px 15px 0px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Phần Header nội dung */
    header h4 {
        font-weight: bold;
        margin-bottom: 20px;
    }

    /* Margin cho hàng (row) trong nội dung */
    .row {
        margin-bottom: 20px;
    }

    /* Hiệu ứng hover cho các nút */
    .btn-outline-secondary:hover,
    .btn-dark:hover {
        background-color: #FF9999;
        border-color: #FF9999;
        color: white;
    }

    hr {
        border-top: 3px solid;
    }

    .user-image img {
        border: none;
        padding: 0;
    }

    .user-image, .user-image a {
        margin: 0;
        padding: 0;
    }

</style>

<body ng-app="myAppAdmin">

<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand" href="#">
                <img src="/image/logo.png" alt="Logo" width="́81" height="40">
            </a>

            <!-- Toggle button for small screens -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Navbar items (left aligned) -->
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/trangchu}">Trang chủ</a>
                    </li>
                    <li class="nav-item">

                    <li class="nav-item">

                    </li>

                <form class="d-flex mx-auto" role="search" style="width: 400px;" th:action="@{/search}" method="get">

                    <button class="btn btn-danger" type="submit" style="margin-left: -1px;">
                        <i class="fas fa-search"></i>
                    </button>
                    <div id="suggestions-box" class="list-group position-absolute" style="width: 357px; z-index: 1000; "></div>
                </form>


                <!-- Navbar items (right aligned) -->
                <ul class="navbar-nav ms-auto">
                    <!-- Hiển thị nút Đăng nhập và Đăng ký khi chưa đăng nhập -->
                    <li th:if="${email == null}" class="nav-item">
                        <a class="nav-link btn btn-outline-secondary me-2" th:href="@{/dangnhapadmin}">Đăng nhập</a>
                    </li>
                    <li th:if="${email == null}" class="nav-item">
                        <a class="nav-link btn btn-dark" th:href="@{/dangky}">Đăng ký</a>
                    </li>



                </ul>
            </div>
        </div>
    </nav>
</header>

            </a>
            <hr>
            <a href="#!Quản lý sản phẩm">

        </div>

        <!-- Cột bên phải (col-sm-9) -->
        <div class="col-sm-9 box" id="mainContent" style="margin-top: 20px; ">
