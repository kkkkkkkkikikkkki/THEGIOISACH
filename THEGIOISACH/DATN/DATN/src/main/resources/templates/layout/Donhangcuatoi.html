<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Thông Tin Tài Khoản</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #FFE4E1; /* Màu nền giống như trong ảnh */
        }

        .order-header {
            font-weight: bold;
            text-align: center;
        }

        .order-item {
            padding: 10px;
            border-bottom: 1px solid #ddd; /* Đường kẻ dưới mỗi sản phẩm */
        }

        .order-item img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            background-color: #ccc; /* Placeholder cho hình ảnh */
        }

        .order-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding-top: 10px;
            border-top: 2px solid #000; /* Đường kẻ giữa phần chi tiết đơn hàng và footer */
        }

        .btn-buy-again {
            background-color: #0004ff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-buy-again:hover {
            background-color: #8a76e2;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #FF9999;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
        }

        .btn-primary:hover {
            background-color: #8a76e2;
        }

        body {
            background-color: #FFE4E1;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure body takes full height of the page */
        }

        .content {
            flex: 1; /* Ensure main content takes remaining space, pushing footer down */
        }

        /* Floating form styles */
        .floating-form {
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -20%);
            background-color: white;
            border-radius: 10px;
            padding: 50px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            display: none; /* Hidden by default */
            z-index: 1000;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none; /* Hidden by default */
            z-index: 900;
        }

        /* Additional styles for buttons, links, etc. */
        .btn-logout {
            background-color: #ff4d4d; /* Red background */
            color: white; /* White text */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            padding: 10px 20px; /* Padding */
            margin-left: 55px;
            font-weight: bold; /* Bold text */
            transition: background-color 0.3s ease; /* Smooth transition */
        }

        .btn-logout:hover {
            background-color: #cc0000; /* Darker red on hover */
        }

        body {
            background-color: #FFE4E1;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure body takes full height of the page */
        }

        .content {
            flex: 1; /* Ensure main content takes remaining space, pushing footer down */
        }

        /* Hover effects for buttons */
        .btn-outline-secondary:hover,
        .btn-dark:hover,
        .btn-logout:hover {
            background-color: #FF9999;
            border-color: #FF9999;
            color: white;
        }

        h5 i {
            margin-right: 8px;
        }

        p {
            font-weight: 500;
        }

        img {
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .col-md-2 {
                margin-bottom: 15px;
            }
        }

        .product-name {
            min-height: 60px;
            max-height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            white-space: normal;
            word-wrap: break-word;
        }

        .trend-section {
            background-color: white;
            border-radius: 10px;
            padding: 1rem;
        }

        .menu {
            background-color: #ffc0cb;
            padding: 20px;
            border-radius: 10px;
        }

        .menu a {
            display: block;
            color: #000;
            text-decoration: none;
            margin-bottom: 10px;
            font-weight: bold;
        }

        a h4 {
            color: #343a40;
            font-size: 1.2rem;
            padding: 10px;
            border-radius: 8px;
            transition: background-color 0.3s ease, color 0.3s ease;
            text-align: center;
        }

        a:hover h4 {
            background-color: #87CEFA;
            color: white;
        }

        a {
            text-decoration: none;
        }

        /* Styles for the Logout button */
        .btn-logout {
            background-color: #ff4d4d; /* Red background */
            color: white; /* White text */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            padding: 10px 20px; /* Padding */
            margin-left: 55px;
            font-weight: bold; /* Bold text */
            transition: background-color 0.3s ease; /* Smooth transition */
        }

        .btn-logout:hover {
            background-color: #cc0000; /* Darker red on hover */
        }
        .order-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding-top: 10px;
            border-top: 2px solid #000; /* Đường kẻ giữa phần chi tiết đơn hàng và footer */
            background-color: #f8f9fa; /* Nền sáng cho footer */
            padding: 15px; /* Thêm padding cho phần footer */
        }

        .order-footer h5 {
            margin: 0; /* Đảm bảo không có khoảng cách bên ngoài */
            color: #333; /* Màu chữ cho trạng thái đơn hàng */
        }

        .btn-buy-again {
            background-color: #007bff; /* Màu xanh chính của Bootstrap */
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s;
            color: white; /* Màu chữ trắng */
            border-radius: 5px; /* Đường bo góc */
            font-weight: bold; /* Chữ đậm */
            margin-right: 20px;
        }

        .btn-buy-again:hover {
            background-color: #0056b3; /* Màu nền khi hover */
        }

        .total-amount {
            font-weight: bold; /* Chữ đậm cho tổng tiền */
            font-size: 1.2rem; /* Kích thước chữ lớn hơn */
            color: #d9534f; /* Màu đỏ để nổi bật */
            margin-top: 10px; /* Khoảng cách phía trên */
        }

    </style>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="https://via.placeholder.com/30x30" alt="Logo" width="30" height="30">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/trangChu">Trang chủ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Thông báo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Giỏ hàng</a>
                </li>
            </ul>

            <ul class="navbar-nav ms-auto">
                <li th:if="${username == null}" class="nav-item">
                    <a class="nav-link btn btn-outline-secondary me-2" th:href="@{/login}">Đăng nhập</a>
                </li>
                <li th:if="${username == null}" class="nav-item">
                    <a class="nav-link btn btn-dark" th:href="@{/dangky}">Đăng ký</a>
                </li>
                <li th:if="${username != null}" class="nav-item">
                    <a href="/trangcanhan" class="nav-link">
                        <i class="fas fa-user-circle"></i>
                        <span th:text="${username}"></span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="content">
    <div class="row">
        <div class="col-2 mt-3" style="border-right: 1px solid black;  height: 100vh;">
            <h4 style="text-align: center;">
                <a href="/trangcanhan">Tài khoản</a>
            </h4>
            <a href="/thongtintaikhoan">
                <h4 class="title">Thông tin cá nhân</h4>
            </a>
            <a href="/donhangcuatoi">
                <h4 class="title">Đơn hàng của tôi</h4>
            </a>
            <div class="btn-container">
                <form action="/logout" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-logout">Đăng xuất</button>
                </form>
            </div>
        </div>
        <div class="col-7 mt-3" style="margin: 0 auto;">
            <div class="container mt-5">
                <!-- Đầu trang đơn hàng -->
                <div class="order-header row py-2 bg-light text-center">
                    <div class="col-3">Hình</div>
                    <div class="col-3">Tên sản phẩm</div>
<!--                    <div class="col-2">Thể loại</div>-->
                    <div class="col-2">Số lượng</div>
                    <div class="col-2">Giá</div>

                </div>

                <div th:each="item : ${orderDetails}" class="order-item row bg-light text-center">
                    <div class="col-3 d-flex align-items-center justify-content-center">
                        <img th:src="${item.hoaDonChiTietList[0].sanPham.hinh.hinhMain}" alt="Product Image" style="width: 50px; height: 50px;">
                    </div>
                    <div class="col-3 d-flex align-items-center justify-content-center" th:text="${item.hoaDonChiTietList[0].sanPham.tenSach}"></div>
<!--                    <div class="col-2 d-flex align-items-center justify-content-center" th:text="${item.hoaDonChiTietList[0].sanPham.theLoai}"></div>-->
                    <div class="col-2 d-flex align-items-center justify-content-center" th:text="${item.hoaDonChiTietList[0].soLuong}"></div>
                    <div class="col-2 d-flex align-items-center justify-content-center" th:text="${item.hoaDonChiTietList[0].gia}"></div>

                    <div class="order-footer row text-center">
                        <div class="col-6 d-flex align-items-center justify-content-center">
                            <h5>Trạng thái đơn hàng: Đã Thanh Toán</h5>
                        </div>
                        <div class="col-6 d-flex align-items-center justify-content-center total-amount" th:text="'Tổng tiền: ' + ${item.tongTien}"></div>
                        <div class="col-12 d-flex justify-content-end mt-2">
                            <button class="btn btn-buy-again">Mua lại</button>
                        </div>
                    </div>
                </div>



            </div>
    </div>
</div>
</div>

</body>
</html>
