
    <style>

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #FF9999;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
        }

        .btn-primary:hover {
            background-color: #8a76e2;
        }
    </style>


<div class="container mt-5">
    <h2>THÔNG TIN TÀI KHOẢN</h2>
    <form id="mainForm">
        <div class="mb-3">
            <label for="surname" class="form-label">Họ</label>
            <input type="text" readonly class="form-control" id="surname" placeholder="Nhập họ">
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Tên</label>
            <input type="text" readonly  class="form-control" id="name" placeholder="Nhập tên">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Số điện thoại</label>
            <input type="tel" readonly  class="form-control" id="phone" placeholder="Nhập số điện thoại">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" readonly  class="form-control" id="email" placeholder="Nhập email">
            
        </div>
        <div class="mb-3">
            <label class="form-label">Giới tính</label>
            <div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="male" disabled>
                    <label class="form-check-label" for="male">Nam</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="female" disabled>
                    <label class="form-check-label" for="female">Nữ</label>
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="dob" class="form-label">Ngày sinh</label>
            <input type="date" class="form-control" id="dob" disabled>
        </div>
        <!-- Nút nhấn để hiển thị form chỉnh sửa -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#updateModal">
            Sửa
        </button>
    </form>
</div>

<!-- Modal chứa form để cập nhật dữ liệu -->
<div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="updateModalLabel">Cập nhật Thông Tin</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="updateForm">
                    <div class="mb-3">
                        <label for="modalSurname" class="form-label">Họ</label>
                        <input type="text" class="form-control" id="modalSurname" placeholder="Nhập họ">
                    </div>
                    <div class="mb-3">
                        <label for="modalName" class="form-label">Tên</label>
                        <input type="text" class="form-control" id="modalName" placeholder="Nhập tên">
                    </div>
                    <div class="mb-3">
                        <label for="modalPhone" class="form-label">Số điện thoại</label>
                        <input type="tel" class="form-control" id="modalPhone" placeholder="Nhập số điện thoại">
                    </div>
                    <div class="mb-3">
                        <label for="modalEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="modalEmail" placeholder="Nhập email">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Giới tính</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="modalGender" id="modalMale" value="male">
                                <label class="form-check-label" for="modalMale">Nam</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="modalGender" id="modalFemale" value="female">
                                <label class="form-check-label" for="modalFemale">Nữ</label>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="modalDob" class="form-label">Ngày sinh</label>
                        <input type="date" class="form-control" id="modalDob">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                <button type="button" class="btn btn-primary" onclick="saveChanges()">Lưu Thay Đổi</button>
            </div>
        </div>
    </div>
</div>

<script>
    // Sao chép dữ liệu từ form chính vào form trong modal khi nhấn nút "Update"
    document.querySelector('.btn-primary').addEventListener('click', function () {
        document.getElementById('modalSurname').value = document.getElementById('surname').value;
        document.getElementById('modalName').value = document.getElementById('name').value;
        document.getElementById('modalPhone').value = document.getElementById('phone').value;
        document.getElementById('modalEmail').value = document.getElementById('email').value;
        document.getElementById('modalDob').value = document.getElementById('dob').value;

        let gender = document.querySelector('input[name="gender"]:checked');
        if (gender) {
            document.getElementById(`modal${gender.id.charAt(0).toUpperCase() + gender.id.slice(1)}`).checked = true;
        }
    });

    // Lưu thay đổi từ form modal vào form chính khi nhấn "Lưu Thay Đổi"
    function saveChanges() {
        document.getElementById('surname').value = document.getElementById('modalSurname').value;
        document.getElementById('name').value = document.getElementById('modalName').value;
        document.getElementById('phone').value = document.getElementById('modalPhone').value;
        document.getElementById('email').value = document.getElementById('modalEmail').value;
        document.getElementById('dob').value = document.getElementById('modalDob').value;

        let modalGender = document.querySelector('input[name="modalGender"]:checked');
        if (modalGender) {
            document.getElementById(modalGender.id.replace('modal', '').toLowerCase()).checked = true;
        }

        // Đóng modal sau khi lưu thay đổi
        let modal = bootstrap.Modal.getInstance(document.getElementById('updateModal'));
        modal.hide();
    }
</script>
