        if (localStorage.getItem("isFormOpen") === "true") {
            $("#overlay").show();
            $("#floatingForm").show();
        }
        if (localStorage.getItem("isPasswordFormOpen") === "true") {
            $("#overlay1").show();
            $("#floatingForm1").show();
        }

        // Hiển thị form chỉnh sửa tài khoản
        $("#editButton").click(function () {
            $("#overlay").show();
            $("#floatingForm").show();
            localStorage.setItem("isFormOpen", "true"); // Lưu trạng thái form mở
        });

        // Hiển thị form chỉnh sửa mật khẩu
        $("#updateButton").click(function () {
            $("#overlay1").show();
            $("#floatingForm1").show();
            localStorage.setItem("isPasswordFormOpen", "true"); // Lưu trạng thái form mật khẩu mở
        });

        // Đóng form chỉnh sửa tài khoản
        $("#closeButton").click(function () {
            $("#overlay").hide();
            $("#floatingForm").hide();
            localStorage.setItem("isFormOpen", "false"); // Lưu trạng thái form đóng
        });

        // Đóng form chỉnh sửa mật khẩu
        $("#closeButton1").click(function () {
            $("#overlay1").hide();
            $("#floatingForm1").hide();
            localStorage.setItem("isPasswordFormOpen", "false"); // Lưu trạng thái form mật khẩu đóng
        });
    });

    function hideMessage(messageId) {
        setTimeout(function () {
            var message = document.getElementById(messageId);
            if (message) {
                message.classList.remove('show');  // Ẩn thông báo
            }
        }, 3500);  // Sau 5 giây
    }

    // Kiểm tra và hiển thị thông báo khi trang tải xong
    window.onload = function () {
        if (document.getElementById("successMessage")) {
            document.getElementById("successMessage").classList.add("show"); // Hiển thị thông báo thành công
            hideMessage("successMessage"); // Sau 5 giây ẩn đi
        }
        if (document.getElementById("errorMessage")) {
            document.getElementById("errorMessage").classList.add("show"); // Hiển thị thông báo lỗi
            hideMessage("errorMessage"); // Sau 5 giây ẩn đi
        }
    }
    // Khi nhấn vào biểu tượng mắt, thay đổi trạng thái mật khẩu
    document.getElementById('toggleOldPassword').addEventListener('click', function () {
        const oldPasswordField = document.getElementById('oldPassword');
        const eyeIcon = this.querySelector('i');

        if (oldPasswordField.type === 'password') {
            oldPasswordField.type = 'text';  // Hiển thị mật khẩu
            eyeIcon.classList.remove('bi-eye-slash');
            eyeIcon.classList.add('bi-eye');
        } else {
            oldPasswordField.type = 'password';  // Ẩn mật khẩu
            eyeIcon.classList.remove('bi-eye');
            eyeIcon.classList.add('bi-eye-slash');
        }
    });
