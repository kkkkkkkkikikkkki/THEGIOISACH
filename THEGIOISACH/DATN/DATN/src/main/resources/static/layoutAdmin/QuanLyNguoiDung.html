<div class="container mt-5" ng-controller="NguoiDungController">
    <h2 class="text-center mb-4">Quản Lý Người Dùng</h2>

    <!-- Bảng hiển thị danh sách người dùng -->
    <table class="table table-bordered table-hover">
        <thead class="table-dark text-center">
        <tr>
            <th>ID</th>
            <th>Tên</th>
            <th>Email</th>
            <th>Số Điện Thoại</th>
            <th>Địa Chỉ</th>
            <th>Vai Trò</th>
            <th>Hành Động</th> <!-- Thêm cột "Hành Động" -->
        </tr>
        </thead>
        <tbody>
        <!-- Sử dụng ng-repeat để lặp qua danh sách người dùng -->
        <tr ng-repeat="user in users">
            <td class="text-center">{{ user.id_nguoi_dung }}</td>
            <td>{{ user.ten }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.sdt }}</td>
            <td>{{ user.dia_chi }}</td>
            <td class="text-center">{{ user.role ? 'Người dùng' : 'Admin' }}</td>
            <td class="text-center">
                <!-- Nút xóa người dùng -->
                <button class="btn btn-danger" ng-click="xoaNguoiDung(user.id_nguoi_dung)">Xóa</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
