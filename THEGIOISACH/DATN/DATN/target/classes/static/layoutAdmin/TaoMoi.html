<style>
  .title {
    color: #000000;
    font-weight: bold;
  }

  hr {
    border-top: 3px solid;
  }

  .form-group label {
    font-weight: bold;
    color: #343a40;
  }

  .form-control {
    border-radius: 5px;
    background-color: #fff;
    border: 1px solid #ced4da;
    color: black;
  }

  .btn-primary {
    background-color: #007bff;
    border-color: #007bff;
    color: white;
    padding: 10px 20px;
    border-radius: 5px;
  }

  .table {
    background-color: white;
    border-radius: 10px;
  }

  .table th,
  .table td {
    vertical-align: middle;
  }

  .table-hover tbody tr:hover {
    background-color: #f1f1f1;
  }

  /* Cách điệu cho phần chọn giới tính */
  .form-check-input {
    width: 20px;
    height: 20px;
    margin-right: 10px;
    accent-color: #007bff;
    /* Đổi màu radio buttons thành xanh dương */
  }

  .gender-label {
    font-size: 1.1rem;
    margin-right: 20px;
    color: #343a40;
    /* Đổi màu chữ thành đậm hơn */
  }

  .form-label {
    margin-bottom: 10px;
    font-size: 1.2rem;
    color: #495057;
  }


</style>

<div class="container">
  <div class="row text-center">
    <h1 class="title">Tạo quản lý mới</h1>
  </div>
  <hr>
  <form>
    <div class="row mb-3">
      <div class="col-sm-6">
        <div class="form-group">
          <label for="username">Tên đăng nhập</label>
          <input type="text" class="form-control" id="username">
        </div>
      </div>

      <div class="col-sm-6">
        <div class="form-group">
          <label for="password">Mật khẩu</label>
          <input type="password" class="form-control" id="password">
        </div>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-sm-6">
        <div class="form-group">
          <label for="confirmPassword">Nhập lại mật khẩu</label>
          <input type="password" class="form-control" id="confirmPassword">
        </div>
      </div>

      <div class="col-sm-6">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email">
        </div>
      </div>
    </div>

    <div class="row mb-3">
      <label class="form-label fw-bold">Giới tính:</label>
      <div class="form-check form-check-inline" style="margin-left: 10px;">
        <input class="form-check-input" type="radio" name="gender" id="male" value="male">
        <label class="form-check-label gender-label" for="male">Nam</label>
      </div>
      <div class="form-check form-check-inline" style="margin-left: 10px;">
        <input class="form-check-input" type="radio" name="gender" id="female" value="female">
        <label class="form-check-label gender-label" for="female">Nữ</label>
      </div>
    </div>


    <div class="row">
      <div class="col-sm-2">
        <button type="submit" class="btn btn-primary" id="submit">Tạo mới</button>
      </div>
    </div>
  </form>
  <hr class="my-4">

  <div class="row text-center">
    <h1 class="title">Danh sách quản lý</h1>
  </div>

  <div class="row">
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th scope="col">Mã số quản lý</th>
        <th scope="col">Tên quản lý</th>
        <th scope="col">Email</th>
        <th scope="col">Giới tính</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>mark@example.com</td>
        <td>Nam</td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Jacob</td>
        <td>jacob@example.com</td>
        <td>Nam</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td>Larry the Bird</td>
        <td>larry@example.com</td>
        <td>Khác</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
