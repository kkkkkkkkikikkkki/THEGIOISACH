<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh Toán Thành Công</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ3Qw8vR8nI5+X9N0v9v9Bpy4fe+KxK0cZX3ffV50+7A1Vt9A7zHvgE1q9R5" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8d7da; /* Đồng bộ màu nền */
        }

        .checkout-success {
            text-align: center;
            margin-top: 100px;
        }

        .checkout-success .icon {
            font-size: 50px;
            color: #28a745; /* Thay đổi màu icon thành xanh lá cây */
        }

        .checkout-success h1 {
            color: #333; /* Màu tiêu đề phù hợp */
            font-size: 2.5rem;
            font-weight: bold;
        }

        .message {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #333; /* Chỉnh màu chữ */
        }

        .checkout-success p {
            font-size: 1rem;
            color: #555;
        }

        .checkout-success a {
            color: #ff7f7f; /* Đổi màu liên kết */
            text-decoration: none;
            font-weight: bold;
        }

        .checkout-success a:hover {
            text-decoration: underline;
            color: #FF9999; /* Màu liên kết khi hover */
        }

        /* Bootstrap thêm lớp 'btn' cho nút nếu cần */
        .btn-back-home {
            background-color: #FFffff; /* Màu xanh lá cây */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }


    </style>
</head>
<body>

<div class="container checkout-success">
    <div class="icon">
        <i class="bi bi-check-circle"></i>
    </div>
    <h1>Thanh Toán Thành Công</h1>
    <p class="message">Cảm ơn bạn đã mua hàng! Đơn hàng của bạn đã được xử lý thành công.</p>
    <p>Trang sẽ tự động chuyển về <a href="/trangchu">Trang Chủ</a> trong 5 giây.</p>
    <!-- Nút quay lại trang chủ nếu muốn thêm -->
    <a href="/trangchu" class="btn-back-home">Quay lại trang chủ</a>
</div>

<!-- Bootstrap JS & Popper -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybOy4R5F9TytY4rbZXxwZT0kM7z5s5V8H6GBiYYf5eG6Y2xT9" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0cXvcdX6d5bFfbQ5f2EJfl91nZmA2n1+L7kD2a/ZC2q0dRle" crossorigin="anonymous"></script>

<script>
    // Đợi 3 giây rồi chuyển trang về /trangchu
    setTimeout(function() {
        window.location.href = "/trangchu";
    }, 5000);
</script>

</body>
</html>
