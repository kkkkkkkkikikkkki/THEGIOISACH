<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Thông Tin Tài Khoản</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #FF9999;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
        }

        .btn-primary:hover {
            background-color: #8a76e2;
        }

        body {
            background-color: #FFE4E1;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure body takes full height of the page */
        }

        .content {
            flex: 1; /* Ensure main content takes remaining space, pushing footer down */
        }

        /* Floating form styles */
        .floating-form {
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -20%);
            background-color: white;
            border-radius: 10px;
            padding: 50px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            display: none; /* Hidden by default */
            z-index: 1000;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none; /* Hidden by default */
            z-index: 900;
        }

        /* Additional styles for buttons, links, etc. */
        body, html {
            height: 100%;
            margin: 0;
        }
        .btn-container {
            display: flex;
            justify-content: center; /* Căn giữa theo chiều ngang */
            align-items: center;     /* Căn giữa theo chiều dọc */
            /* Chiều cao bằng 100% chiều cao cửa sổ */
        }

        .btn {
            padding: 10px 20px;      /* Tùy chỉnh kích thước nút */
            font-size: 16px;         /* Kích thước chữ */
            cursor: pointer;        /* Con trỏ chuột khi di chuột qua nút */
            border: none;            /* Xóa đường viền mặc định của nút */
            background-color: #007bff; /* Màu nền nút */
            color: white;            /* Màu chữ */
            border-radius: 5px;
            font-weight: bold;/* Bo góc nút */
        }

        .btn-logout {
            /* Có thể tùy chỉnh màu sắc và các thuộc tính khác cho nút Đăng xuất */
            background-color: #f44336; /* Màu đỏ */
        }

        .btn-logout:hover {
            background-color: #cc0000; /* Darker red on hover */
        }

        body {
            background-color: #FFE4E1;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure body takes full height of the page */
        }

        .content {
            flex: 1; /* Ensure main content takes remaining space, pushing footer down */
        }

        /* Hover effects for buttons */
        .btn-outline-secondary:hover,
        .btn-dark:hover,
        .btn-logout:hover {
            background-color: #FF9999;
            border-color: #FF9999;
            color: white;
        }

        h5 i {
            margin-right: 8px;
        }

        p {
            font-weight: 500;
        }

        img {
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .col-md-2 {
                margin-bottom: 15px;
            }
        }

        .product-name {
            min-height: 60px;
            max-height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            white-space: normal;
            word-wrap: break-word;
        }

        .trend-section {
            background-color: white;
            border-radius: 10px;
            padding: 1rem;
        }

        .menu {
            background-color: #ffc0cb;
            padding: 20px;
            border-radius: 10px;
        }

        .menu a {
            display: block;
            color: #000;
            text-decoration: none;
            margin-bottom: 10px;
            font-weight: bold;
        }

        a h4 {
            color: #343a40;
            font-size: 1.2rem;
            padding: 10px;
            border-radius: 8px;
            transition: background-color 0.3s ease, color 0.3s ease;
            text-align: center;
        }

        a:hover h4 {
            background-color: #87CEFA;
            color: white;
        }

        a {
            text-decoration: none;
        }

        /* Styles for the Logout button */




        /* Thông Báo Nổi */
        .floating-notification {
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1001;
            width: 300px;
        }

        .floating-notification .notification-content p {
            margin: 0 0 10px;
            text-align: center;
        }

        .floating-notification .btn-secondary {
            display: block;
            margin: 0 auto;
        }

        /* Nút Đóng cho Form */
        .floating-form .btn-secondary {
            background-color: #6c757d;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .floating-form .btn-secondary:hover {
            background-color: #5a6268;
        }
        /* Thêm hiệu ứng nổi lên */
        .alert {
            position: fixed; /* Đặt thông báo ở vị trí cố định trên màn hình */
            top: 10px; /* Cách cạnh trên của màn hình 10px */
            left: 50%; /* Đặt phần tử ở giữa theo chiều ngang */
            transform: translateX(-50%); /* Đảm bảo phần tử nằm chính giữa */
            z-index: 1050; /* Đảm bảo thông báo nằm trên các phần tử khác */
            opacity: 0; /* Ban đầu ẩn đi */
            transition: opacity 0.5s ease, transform 0.5s ease; /* Hiệu ứng mờ dần và nổi lên */
        }

        /* Thêm hiệu ứng khi hiển thị thông báo */
        .alert.show {
            opacity: 1; /* Hiển thị thông báo */
            transform: translateY(10px); /* Di chuyển thông báo lên một chút khi hiện ra */
        }

        /* Thông báo thành công */
        .alert-success {
            background-color: #28a745; /* Màu nền cho thông báo thành công */
            color: white;
        }

        /* Thông báo lỗi */
        .alert-danger {
            background-color: #dc3545; /* Màu nền cho thông báo lỗi */
            color: white;
        }

        /* Thiết lập thêm độ bo góc cho các thông báo */
        .alert {
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1rem;
        }
        .borderless-input {
            border: none; /* Remove the border */
            background-color: #FFE4E1; /* Light background for visibility */
            padding: 8px; /* Add padding for easier click area */
            border-radius: 4px; /* Optional: Rounded corners for a clean look */
        }

        .borderless-input:focus {
            outline: none; /* Remove outline on focus */
            box-shadow: none; /* No shadow on focus */
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="https://via.placeholder.com/30x30" alt="Logo" width="30" height="30">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/trangchu">Trang chủ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Thông báo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/giohang}">Giỏ hàng</a>
                </li>
            </ul>

            <ul class="navbar-nav ms-auto">
                <li th:if="${username == null}" class="nav-item">
                    <a class="nav-link btn btn-outline-secondary me-2" th:href="@{/login}">Đăng nhập</a>
                </li>
                <li th:if="${username == null}" class="nav-item">
                    <a class="nav-link btn btn-dark" th:href="@{/dangky}">Đăng ký</a>
                </li>
                <li th:if="${username != null}" class="nav-item">
                    <a href="/trangcanhan" class="nav-link">
                        <i class="fas fa-user-circle"></i>
                        <span th:text="${username}"></span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="content">
    <div class="row">
        <div class="col-2 mt-3" style="border-right: 1px solid black;  height: 100vh;">
            <h4 style="text-align: center;">
                <a href="/trangcanhan">Tài khoản</a>
            </h4>
            <a href="/thongtintaikhoan">
                <h4 class="title">Thông tin cá nhân</h4>
            </a>
            <a href="/donhangcuatoi">
                <h4 class="title">Đơn hàng của tôi</h4>
            </a>
            <div class="btn-container">
                <form action="/logouts" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-logout">Đăng xuất</button>
                </form>
            </div>

        </div>

        <div class="col-lg-6 col-md-8 mt-4 mx-auto">
            <!-- Success Notification -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert" id="successMessage">
                <span th:text="${success}"></span>
<!--                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>-->
            </div>

            <!-- Error Notification -->
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert" id="errorMessage">
                <span th:text="${error}"></span>
<!--                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>-->
            </div>

            <h2 class="text-center mb-4">Thông Tin Tài Khoản</h2>

            <form id="accountForm" class="mx-auto" style="max-width: 500px;">
                <div class="mb-3 text-start">
                    <label for="amount" class="form-label fw-bold">Tên</label>
                    <input type="text" class="form-control borderless-input" id="amount" name="amount" th:value="${user.ten}" readonly>
                </div>
                <div class="mb-3 text-start">
                    <label for="phone" class="form-label fw-bold">Số điện thoại</label>
                    <input type="tel" class="form-control borderless-input" id="phone" name="phone" th:value="${user.SDT}" readonly>
                </div>
                <div class="mb-3 text-start">
                    <label for="email" class="form-label fw-bold">Email</label>
                    <input type="email" class="form-control borderless-input" id="email" name="email" th:value="${user.email}" readonly>
                </div>
                <div class="mb-3 text-start">
                    <label for="diachi" class="form-label fw-bold">Địa chỉ</label>
                    <input type="text" class="form-control borderless-input" id="diachi" name="diachi" th:value="${user.Dia_chi}" readonly>
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-primary px-4" id="editButton">Sửa</button>
                    <button type="button" class="btn btn-primary px-4" id="updateButton">Đổi mật khẩu</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="overlay" id="overlay"></div>
<div class="overlay" id="overlay1"></div>

<div class="floating-form" id="floatingForm">
    <h5>Chỉnh Sửa Thông Tin Tài Khoản</h5>
    <form id="editAccountForm" action="/updateUser" method="POST">
        <div class="mb-3">
            <label for="editAmount" class="form-label">Tên</label>
            <input type="text" class="form-control" id="editAmount" name="ten" readonly placeholder="Nhập tên" th:value="${user.ten}">
        </div>
        <div class="mb-3">
            <label for="editPhone" class="form-label">Số điện thoại</label>
            <input type="tel" class="form-control" id="editPhone" name="phone" placeholder="Nhập số điện thoại" th:value="${user.SDT}">
        </div>
        <div class="mb-3">
            <label for="editEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="editEmail" name="email" placeholder="Nhập email" th:value="${user.email}">
        </div>
        <div class="mb-3">
            <label for="editDiachi" class="form-label">Địa chỉ</label>
            <input type="text" class="form-control" id="editDiachi" name="diachi" placeholder="Nhập địa chỉ" th:value="${user.Dia_chi}">
        </div>
        <!-- Sử dụng `formaction` để gửi form mà không cần AJAX -->
        <button type="submit" class="btn btn-primary" formaction="/updateUser">Cập Nhật</button>
        <button type="button" class="btn btn-secondary" id="closeButton">Đóng</button> <!-- Nút đóng -->

    </form>

</div>


<div class="floating-form" id="floatingForm1">
    <h5>Chỉnh Sửa Mật Khẩu</h5>
    <form id="editPasswordForm" action="/updatePassword" method="POST">
        <div class="mb-3">
            <label for="oldPassword" class="form-label">Nhập mật khẩu cũ</label>
            <input type="password" class="form-control" id="oldPassword" name="oldPassword" placeholder="Nhập mật khẩu cũ">
        </div>
        <div class="mb-3">
            <label for="newPassword" class="form-label">Nhập mật khẩu mới</label>
            <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="Nhập mật khẩu mới">
        </div>
        <div class="mb-3">
            <label for="newPassword1" class="form-label">Nhập lại mật khẩu mới</label>
            <input type="password" class="form-control" id="newPassword1" name="confirmPassword" placeholder="Nhập lại mật khẩu mới">
        </div>
        <button type="submit" class="btn btn-primary">Cập Nhật</button>
        <button type="button" class="btn btn-secondary" id="closeButton1">Đóng</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function () {
        // Show the floating edit form and prefill data
        $("#editButton").click(function () {
            $("#overlay").show();
            $("#floatingForm").show();
            // Prefill edit fields with current values
            $("#editAmount").val($("#amount").val());
            $("#editPhone").val($("#phone").val());
            $("#editEmail").val($("#email").val());
            $("#editDiachi").val($("#diachi").val());
        });
        // Hiển thị form chỉnh sửa mật khẩu
        $("#updateButton").click(function () {
            $("#overlay1").show();
            $("#floatingForm1").show();
        });
        // Đóng form chỉnh sửa mật khẩu
        $("#closeButton1").click(function () {
            $("#overlay1").hide();
            $("#floatingForm1").hide();
        });
        // Hide floating form and overlay on close button click
        $("#closeButton").click(function () {
            $("#overlay").hide();
            $("#floatingForm").hide();
        });

        function hideMessage(messageId) {
            setTimeout(function() {
                var message = document.getElementById(messageId);
                if (message) {
                    message.classList.remove('show');  // Ẩn thông báo
                }
            }, 3500);  // Sau 5 giây
        }

        // Kiểm tra và hiển thị thông báo khi trang tải xong
        window.onload = function() {
            if (document.getElementById("successMessage")) {
                document.getElementById("successMessage").classList.add("show"); // Hiển thị thông báo thành công
                hideMessage("successMessage"); // Sau 5 giây ẩn đi
            }
            if (document.getElementById("errorMessage")) {
                document.getElementById("errorMessage").classList.add("show"); // Hiển thị thông báo lỗi
                hideMessage("errorMessage"); // Sau 5 giây ẩn đi
            }
        }

    });


</script>
</body>
</html>
