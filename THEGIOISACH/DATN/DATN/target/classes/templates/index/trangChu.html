<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Fahasa - Trang chủ</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>

<body>
<!-- Navbar -->
<style>
    body{
        background-color: #FFE4E1;
    }
    /* Hiệu ứng hover cho nút Đăng nhập */
    .btn-outline-secondary:hover {
        background-color: #FF9999;
        border-color: #FF9999;
        color: white;
    }

    /* Hiệu ứng hover cho nút Đăng ký */
    .btn-dark:hover {
        background-color: #FF9999;
        border-color: #FF9999;
        color: white;
    }
    h5 i {
        margin-right: 8px;
    }

    p {
        font-weight: 500;
    }

    img {
        border-radius: 5px;
    }

    @media (max-width: 768px) {
        .col-md-2 {
            margin-bottom: 15px;
        }
    }
    .product-name {
        min-height: 60px;  /* Đặt chiều cao cố định, điều chỉnh cho phù hợp */
        max-height: 60px;  /* Đảm bảo chiều cao tối đa để không vượt quá */
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        overflow: hidden;   /* Ẩn văn bản nếu quá dài */
        white-space: normal; /* Cho phép xuống dòng nếu cần */
        word-wrap: break-word; /* Bẻ dòng nếu văn bản quá dài */
    }
    .trend-section {
        background-color: white; /* Màu nền trắng cho phần Xu Hướng Mua Sắm */
        border-radius: 10px; /* Bo tròn các góc với bán kính 10px */
        padding: 1rem; /* Thêm khoảng cách bên trong để nội dung không chạm vào các góc */
    }


</style>


<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand" href="#">
            <img src="https://via.placeholder.com/30x30" alt="Logo" width="30" height="30">
        </a>

        <!-- Toggle button for small screens -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <!-- Navbar items (left aligned) -->
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#!Trang chủ">Trang chủ</a>
          <a class="nav-link" href="#!Trang chủ">Trang chủ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#!Thông báo">Thông báo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#!Giỏ hàng">Giỏ hàng</a>
                    <a class="nav-link" href="#">Thông báo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Giỏ hàng</a>
                </li>
            </ul>

            <!-- Search Form (centered) -->
            <form class="d-flex mx-auto" role="search" style="width: 400px;">
                <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-danger" type="submit" style="margin-left: -1px;">
                    <i class="fas fa-search"></i> <!-- Icon search -->
                </button>
            </form>

            <!-- Navbar items (right aligned) -->
            <ul class="navbar-nav ms-auto">      
            <ul class="navbar-nav ms-auto">  
                <li class="nav-item">
                    <a class="nav-link btn btn-outline-secondary me-2" href="#!Đăng nhập">Đăng nhập</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-dark" href="#!Đăng ký">Đăng ký</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
