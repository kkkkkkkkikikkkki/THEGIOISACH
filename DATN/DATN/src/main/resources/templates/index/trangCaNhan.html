<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Fahasa - Trang chủ</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <script src="../js/myApptrangCaNhan.js"></script>
</head>
<body>
<!-- Navbar -->
<style>
    body {
        background-color: #FFE4E1;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    /* Giữ nguyên CSS cho thẻ nav */
    .content-container {
        flex: 1;
        display: flex;
        justify-content: center; /* Căn giữa theo chiều ngang */
        align-items: center;    /* Căn giữa theo chiều dọc */
    }

    .content {
        background-color: #ffffff; /* Nền trắng cho nội dung */
        border-radius: 15px; /* Viền bo tròn */
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Đổ bóng cho khung */
        padding: 20px;
        width: 80%; /* Đặt độ rộng của phần content */
        max-width: 1200px; /* Đảm bảo khung không quá rộng */
        margin: 20px auto; /* Tạo khoảng cách trên/dưới */
        min-height: auto; /* Đảm bảo chiều cao của khung */
    }

    .title {
        font-size: 18px;
        font-weight: bold;
        margin: 10px 0;
        text-align: left;
    }

    .col-sm-3 {
        border-right: 1px solid black;
       padding: 20px;
    }

    .col-sm-9 {
        margin: 0 auto;
        padding: 20px;
        min-height: 100vh; /* Đảm bảo body chiếm toàn bộ chiều cao trang */
    }

    .content {
        flex: 1; /* Đảm bảo nội dung chính chiếm không gian còn lại, đẩy footer xuống cuối */
    }

    /* Hiệu ứng hover cho nút Đăng nhập */
    .btn-outline-secondary:hover {
        background-color: #FF9999;
        border-color: #FF9999;
        color: white;
    }

    /* Hiệu ứng hover cho nút Đăng ký */
    .btn-dark:hover {
        background-color: #FF9999;
        border-color: #FF9999;
        color: white;
    }

    h5 i {
        margin-right: 8px;
    }

    p {
        font-weight: 500;
    }

    img {
        border-radius: 5px;
    }

    @media (max-width: 768px) {
        .col-md-2 {
            margin-bottom: 15px;
        }
    }
    .product-name {
        min-height: 60px;
        max-height: 60px;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        overflow: hidden;
        white-space: normal;
        word-wrap: break-word;
    }

    .trend-section {
        background-color: white;
        border-radius: 10px;
        padding: 1rem;
    }

    .menu {
        background-color: #ffc0cb;
        padding: 20px;
        border-radius: 10px;
    }

    .menu a {
        display: block;
        color: #000;
        text-decoration: none;
        margin-bottom: 10px;
        font-weight: bold;
    }
    a h4 {
        color: #343a40;
        font-size: 1.2rem;
        padding: 10px;
        border-radius: 8px;
        transition: background-color 0.3s ease, color 0.3s ease;
        text-align: center;

        
    }

    a:hover h4 {
        background-color: #FF9999;
    }

    a:hover h4 {
        background-color: #87CEFA;

        color: white;
    }

    a {
        text-decoration: none;
    }


    hr {
        margin-left: -7px;
        margin-right: -21px;
    }

</style>

<body ng-app="myApptrangCaNhan">

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="https://via.placeholder.com/30x30" alt="Logo" width="30" height="30">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Thông báo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Giỏ hàng</a>
                </li>
            </ul>

            <form class="d-flex mx-auto" role="search" style="width: 400px;">
                <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-danger" type="submit" style="margin-left: -1px;">
                    <i class="fas fa-search"></i>
                </button>
            </form>

            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link btn btn-outline-secondary me-2" href="#">Đăng nhập</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-dark" href="#">Đăng ký</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Bọc content bằng content-container để căn giữa -->
<div class="content-container">
    <div class="content">
        <div class="row">
            <div class="col-sm-3">
                <h4 style="text-align: center;">Tài khoản</h4>
               
                <a href="#!Thông tin cá nhân" >
                    <h4 class="title" style="margin-top: 50px;">Thông tin cá nhân</h4>
                </a>
                <hr style="border-top: 3px solid;">
                <a href="#!Đơn hàng của tôi">
                    <h4 class="title">Đơn hàng của tôi</h4>
                </a>
                <hr style="border-top: 3px solid;">
                <a href="#!Trở thành người bán">
                    <h4 class="title">Trở thành người bán</h4>
                </a>
                <hr style="border-top: 3px solid;">
                <a href="#!Quản lý sản phẩm">
                    <h4 class="title">Quản lý sản phẩm</h4>
                </a>
            </div>
            <div class="col-sm-9 mt-3">
                <div ng-view></div>
            </div>
<div class="content"> <!-- Thêm class content -->
    <div class="row">
        <div class="col-2 mt-3" style="border-right: 1px solid black;  height: 100vh;">
            <h4 style="text-align: center;">Tài khoản</h4>
            <a href="#!Thông tin cá nhân">
                <h4 class="title">Thông tin cá nhân</h4>
            </a>
            <a href="#!Đơn hàng của tôi">
                <h4 class="title">Đơn hàng của tôi</h4>
            </a>
            <a href="#!Trở thành người bán">
                <h4 class="title">Trở thành người bán</h4>
            </a>
            <a href="#!Quản lý sản phẩm">
                <h4 class="title">Quản lý sản phẩm</h4>
            </a>
        </div>
        <div class="col-7 mt-3" style="margin: 0 auto;">
            <div ng-view></div>

        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-light py-4 mt-5">
    <div class="container text-center">
        <p>© 2024 THEGIOISACH. Bản quyền thuộc về công ty THEGIOISACH.</p>
    </div>
</footer>


</body>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
