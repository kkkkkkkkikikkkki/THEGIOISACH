
    <style>


h2 {
    text-align: center;
    margin-bottom: 20px;
}





.btn-primary {
    background-color: #FF9999;
    padding: 10px;
    font-size: 16px;
    border-radius: 5px;
}
.btn-primary:hover{
    background-color: #8a76e2;
}

    </style>
    <div class="container mt-5">
        <h2>THÔNG TIN TÀI KHOẢN</h2>
        <form>
            <div class="mb-3">
                <label for="surname" class="form-label">Họ</label>
                <input type="text" class="form-control" id="surname" placeholder="Nhập họ">
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Tên</label>
                <input type="number" class="form-control" id="amount" placeholder="Nhập tên">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Số điện thoại</label>
                <input type="tel" class="form-control" id="phone" placeholder="Nhập số điện thoại">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Nhập email">
            </div>
            <div class="mb-3">
                <label class="form-label">Giới tính</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                        <label class="form-check-label" for="male">Nam</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                        <label class="form-check-label" for="female">Nữ</label>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="dob" class="form-label">Ngày sinh</label>
                <input type="date" class="form-control" id="dob">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
