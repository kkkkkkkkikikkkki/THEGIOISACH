
    <style>
        body {
            background-color: #FFE4E1; /* Màu nền */
        }

        h2 {
            font-family: 'Arial', sans-serif;
            font-weight: bold;
        }

        .table {
            background-color: white; /* Màu nền của bảng */
        }

        .table th,
        .table td {
            vertical-align: middle;
        }

        .modal-header {
            background-color: #007bff;
            color: white;
        }

        .modal-footer {
            background-color: #f1f1f1;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-info {
            background-color: #17a2b8;
            border: none;
        }

        .btn-info:hover {
            background-color: #138496;
        }

        .img-thumbnail {
            border: 1px solid #007bff;
        }

        /* Custom styles for the modal */
        .modal-content {
            border-radius: 10px;
        }

        /* Styling the search bar */
        .search-bar {
            border-radius: 20px;
            border: 1px solid #007bff;
            padding: 10px 20px;
        }

        /* Custom card for add product button */
        .add-product-card {
            background-color: white; /* Màu nút thêm mới sản phẩm */
            color: #007bff; /* Màu chữ nút thêm mới sản phẩm */
            border-radius: 10px;
            padding: 10px 15px;
            text-align: center;
            transition: background-color 0.3s ease, color 0.3s ease;
            border: 1px solid #007bff; /* Đường viền cho nút thêm sản phẩm */
        }

        .add-product-card:hover {
            background-color: #FF9999; /* Màu nền khi hover */
            color: white; /* Màu chữ khi hover */
        }
    </style>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Quản lý Sản Phẩm</h2>

        <!-- Search Bar -->
        <div class="row mb-4">
            <div class="col-md-6">
                <input type="text" class="form-control search-bar" placeholder="Tìm kiếm sản phẩm..." aria-label="Tìm kiếm sản phẩm">
            </div>
            <div class="col-md-6 text-end">
                <!-- Add New Product Button -->
                <div class="add-product-card" data-bs-toggle="modal" data-bs-target="#addProductModal">
                    <strong>Thêm Sản Phẩm Mới</strong>
                </div>
            </div>
        </div>

        <!-- Product Table -->
        <table class="table table-bordered table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Hình Ảnh</th>
                    <th>Tên Sản Phẩm</th>
                    <th>Thể Loại</th>
                    <th>Tác Giả</th>
                    <th>Nhà Xuất Bản</th>
                    <th>Ngày Sản Xuất</th>
                    <th>Giá</th>
                    <th>Hành Động</th>
                </tr>
            </thead>
            <tbody>
                <!-- Loop through products list -->
                <tr th:each="product : ${products}">
                    <td th:text="${product.id}">1</td>
                    <td>
                        <!-- Display Product Image -->
                        <img th:src="@{${product.image}}" alt="Hình ảnh sản phẩm" class="img-thumbnail" style="width: 100px; height: auto;">
                    </td>
                    <td th:text="${product.name}">Sách ABC</td>
                    <td th:text="${product.category}">Sách Kinh Tế</td>
                    <td th:text="${product.author}">Nguyễn Văn A</td>
                    <td th:text="${product.publisher}">NXB Kim Đồng</td>
                    <td th:text="${product.productionDate}">2024-09-01</td>
                    <td th:text="${product.price}">100,000 VND</td>
                    <td>
                        <!-- Edit Button
                        <button class="btn btn-info btn-sm" 
                            data-bs-toggle="modal" 
                            data-bs-target="#editProductModal"
                            onclick="editProduct(
                                [[${product.id}]], 
                                '[[${product.image}]]', 
                                '[[${product.name}]]', 
                                '[[${product.category}]]', 
                                '[[${product.author}]]', 
                                '[[${product.publisher}]]', 
                                '[[${product.productionDate}]]', 
                                [[${product.price}]])">Sửa</button> -->

                        <!-- Delete Product Button -->
                        <form th:action="@{/seller/product/delete/{id}(id=${product.id})}" method="post" class="d-inline">
                            <input type="hidden" name="_method" value="delete" />
                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Bạn có chắc muốn xóa sản phẩm này không?');">Xóa</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Modal Edit Product -->
    <div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editProductModalLabel">Chỉnh sửa Sản Phẩm</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Edit Product Form -->
                    <form th:action="@{/seller/product/update}" method="post" enctype="multipart/form-data">
                        <input type="hidden" id="editProductId" name="id">

                        <!-- Product Image -->
                        <div class="mb-3">
                            <label for="editProductImage" class="form-label">Hình Ảnh Sản Phẩm</label>
                            <input type="file" class="form-control" id="editProductImage" name="image">
                            <img id="editProductImagePreview" class="img-thumbnail mt-2" style="width: 100px; height: auto;">
                        </div>
                        <!-- Product Name -->
                        <div class="mb-3">
                            <label for="editProductName" class="form-label">Tên Sản Phẩm</label>
                            <input type="text" class="form-control" id="editProductName" name="name" required>
                        </div>
                        <!-- Product Category -->
                        <div class="mb-3">
                            <label for="editProductCategory" class="form-label">Thể Loại</label>
                            <select class="form-select" id="editProductCategory" name="category" required>
                                <option value="Sách Kinh Tế">Sách Kinh Tế</option>
                                <option value="Sách Văn Học">Sách Văn Học</option>
                                <option value="Sách Giáo Khoa">Sách Giáo Khoa</option>
                                <!-- Thêm các danh mục khác -->
                            </select>
                        </div>
                        <!-- Product Author -->
                        <div class="mb-3">
                            <label for="editProductAuthor" class="form-label">Tác Giả</label>
                            <input type="text" class="form-control" id="editProductAuthor" name="author" required>
                        </div>
                        <!-- Product Publisher -->
                        <div class="mb-3">
                            <label for="editProductPublisher" class="form-label">Nhà Xuất Bản</label>
                            <input type="text" class="form-control" id="editProductPublisher" name="publisher" required>
                        </div>
                        <!-- Production Date -->
                        <div class="mb-3">
                            <label for="editProductProductionDate" class="form-label">Ngày Sản Xuất</label>
                            <input type="date" class="form-control" id="editProductProductionDate" name="productionDate" required>
                        </div>
                        <!-- Product Price -->
                        <div class="mb-3">
                            <label for="editProductPrice" class="form-label">Giá</label>
                            <input type="number" class="form-control" id="editProductPrice" name="price" required>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                            <button type="submit" class="btn btn-primary">Cập Nhật Sản Phẩm</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <!-- JavaScript to Handle Editing -->
    <script>
        function editProduct(id, image, name, category, author, publisher, productionDate, price) {
            // Set form values based on product data
            document.getElementById('editProductId').value = id;
            document.getElementById('editProductImagePreview').src = image;
            document.getElementById('editProductName').value = name;
            document.getElementById('editProductCategory').value = category;
            document.getElementById('editProductAuthor').value = author;
            document.getElementById('editProductPublisher').value = publisher;
            document.getElementById('editProductProductionDate').value = productionDate;
            document.getElementById('editProductPrice').value = price;
        }
    </script>
