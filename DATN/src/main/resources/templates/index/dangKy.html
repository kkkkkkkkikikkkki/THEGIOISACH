<!-- Form Đăng Ký -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="form-container">
                <form action="action_page.php" method="post">
                    <h1 class="text-center">Đăng Ký</h1>
                    <p class="text-center">Vui lòng điền thông tin để tạo tài khoản.</p>
                    <hr>

                    <div class="mb-3">
                        <label for="username" class="form-label"><b>Tên đăng nhập</b></label>
                        <input type="text" placeholder="Nhập Tên đăng nhập" class="form-control" name="username" required>
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label"><b>Số điện thoại</b></label>
                        <input type="tel" placeholder="Nhập Số điện thoại" class="form-control" name="phone" required>
                    </div>

                    <div class="mb-3">
                        <label for="otp" class="form-label"><b>Mã OTP</b></label>
                        <input type="number" placeholder="Nhập mã OTP" class="form-control" name="otp" required maxlength="4">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label"><b>Mật khẩu</b></label>
                        <input type="password" placeholder="Nhập Mật khẩu" class="form-control" name="password" required>
                    </div>

                    <div class="mb-3">
                        <label for="confirm-password" class="form-label"><b>Nhập lại Mật khẩu</b></label>
                        <input type="password" placeholder="Nhập lại Mật khẩu" class="form-control" name="confirm-password" required>
                    </div>

                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" name="remember" checked>
                        <label class="form-check-label" for="remember">Ghi nhớ tôi</label>
                    </div>

                    <p class="text-center">Bằng cách tạo tài khoản, bạn đồng ý với <a href="#" style="color:dodgerblue">Điều khoản & Quyền riêng tư</a>.</p>

                    <div class="clearfix">
                        <button type="button" class="btn btn-secondary me-2 cancelbtn">Hủy</button>
                        <button type="submit" class="btn btn-primary signupbtn">Đăng Ký</button>
                    </div>
                </form>
